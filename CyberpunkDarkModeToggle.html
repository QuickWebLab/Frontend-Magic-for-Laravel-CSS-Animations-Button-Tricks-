<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Dark Mode Toggle</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  /* Body */
  body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #00fff0;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    padding: 50px;
    transition: background 0.8s, color 0.8s;
  }

  /* Dark mode colors */
  body.dark {
    background: linear-gradient(135deg, #1a1a2e, #4e0e5d, #120078);
    color: #ff00ff;
  }

  h1 {
    font-size: 2.5em;
    text-shadow: 0 0 5px #00fff0, 0 0 15px #00fff0;
    transition: text-shadow 0.8s, color 0.8s;
  }

  body.dark h1 {
    text-shadow: 0 0 10px #ff00ff, 0 0 25px #ff00ff;
  }

  p {
    font-size: 1.2em;
    text-shadow: 0 0 3px #00fff0;
    transition: text-shadow 0.8s;
  }

  /* Toggle Switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 80px;
    height: 40px;
    margin-top: 30px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #222;
    border-radius: 40px;
    transition: 0.5s;
    box-shadow: 0 0 15px #00fff0, 0 0 25px #00fff0 inset;
  }

  .slider::before {
    content: "‚òÄÔ∏è";
    position: absolute;
    height: 32px;
    width: 32px;
    left: 4px;
    top: 4px;
    background-color: #111;
    border-radius: 50%;
    transition: 0.5s all cubic-bezier(.68,-0.55,.27,1.55);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    box-shadow: 0 0 15px #00fff0, 0 0 25px #00fff0 inset;
  }

  input:checked + .slider {
    background-color: #ff00ff;
    box-shadow: 0 0 20px #ff00ff, 0 0 35px #ff00ff inset;
  }

  input:checked + .slider::before {
    transform: translateX(40px) rotate(720deg);
    content: "üåô";
    background-color: #111;
    box-shadow: 0 0 20px #ff00ff, 0 0 35px #ff00ff inset;
  }
</style>
</head>
<body>

<h1>Cyberpunk Dark Mode</h1>
<p>Click the neon switch to enter the ultimate gamer vibe!</p>

<label class="switch">
  <input type="checkbox" id="darkModeToggle">
  <span class="slider"></span>
</label>

<script>
  const toggle = document.getElementById('darkModeToggle');
  toggle.addEventListener('change', () => {
    document.body.classList.toggle('dark');
  });
</script>

</body>
</html>
