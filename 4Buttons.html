<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML CSS BUTTONS</title>
    <style>
        body {
            background: #1e1e1e;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        /* Base button style */
        button {
            padding: 14px 28px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* 1. Gradient Glow Button */
        .btn-gradient {
            background: linear-gradient(45deg, #4CAF50, #2ECC71);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }
        .btn-gradient:hover {
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            transform: scale(1.05);
        }

        /* 2. Floating Rounded Button */
        .btn-floating {
            background: #ff6b6b;
            border-radius: 50px;
            animation: float 3s ease-in-out infinite;
        }

        .btn-floating:hover {
            transform: translateY(-5px) scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        /* 3. Neon Pulse Button */
        .btn-neon {
            background: #111;
            color: #0ff;
            border: 2px solid #0ff;
            box-shadow: 0 0 5px #0ff, 0 0 15px #0ff inset;
            animation: neonPulse 1.5s infinite;
        }
        .btn-neon:hover {
            background: #0ff;
            color: #111;
        }
        @keyframes neonPulse {
            0%, 100% { box-shadow: 0 0 5px #0ff, 0 0 15px #0ff inset; }
            50% { box-shadow: 0 0 20px #0ff, 0 0 30px #0ff inset; }
        }

        /* 4. Slide Shine Button */
        .btn-shine {
            background: #3498db;
            position: relative;
            overflow: hidden;
        }
        .btn-shine::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255,255,255,0.4);
            transform: skewX(-20deg);
        }
        .btn-shine:hover::before {
            animation: shine 0.8s ease;
        }
        @keyframes shine {
            0% { left: -75%; }
            100% { left: 125%; }
        }
    </style>
</head>
<body>
    <button class="btn-gradient">Gradient Glow</button>
    <button class="btn-floating">Floating Rounded</button>
    <button class="btn-neon">Neon Pulse</button>
    <button class="btn-shine">Slide Shine</button>
</body>
</html>
